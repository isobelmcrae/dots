
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# programs
$terminal = kitty
$fileManager = thunar
$menu = fuzzel
$browser = zen-browser
$textEditor = kitty -e nvim

# programs
bindd = $mainMod, T, :apps: terminal ($terminal), exec, uwsm app -- $terminal
bindd = $mainMod, E, :apps: file manager ($fileManager), exec, uwsm app -- $fileManager
bindd = $mainMod, space, :apps: menu ($menu), exec, uwsm app -- $menu 
bindd = $mainMod, C, :apps: text editor ($textEditor), exec, uwsm app -- $textEditor
bindd = $mainMod, W, :apps: browser ($browser), exec, uwsm app -- $browser
bindd = $mainMod SHIFT, S, :tools: screenshot region to clipboard, exec, uwsm app -- hyprshot -m region --clipboard-only --freeze
bindd = $mainMod SHIFT, L, :hyprland: lock screen, exec, uwsm app -- swaylock
bindd = $mainMod, Q, :window: kill active window, killactive
bindd = $mainMod, M, :hyprland: exit hyprland, exit,
bindd = $mainMod, V, :window: toggle floating window, togglefloating,
bindd = $mainMod, P, :window: "pseudo mode" whatever that's supposed to mean, pseudo, # dwindle
# bindd = $mainMod, J, :window: toggles split (top/bottom) of current window, togglesplit, # dwindle
bindd = $mainMod, F, :window: fake fullscreen (includes bar), fullscreen, 1
bindd = $mainMod SHIFT, F, :window: fullscreen (ignoring notch), fullscreen

# Move focus with mainMod + arrow keys
bindd = $mainMod, H, :window: move focus left, movefocus, l
bindd = $mainMod, L, :window: move focus right, movefocus, r
bindd = $mainMod, K, :window: move focus up, movefocus, u
bindd = $mainMod, J, :window: move focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, :workspace: switch workspace [1], workspace, 1
bindd = $mainMod, 2, :workspace: switch workspace [2], workspace, 2
bindd = $mainMod, 3, :workspace: switch workspace [3], workspace, 3
bindd = $mainMod, 4, :workspace: switch workspace [4], workspace, 4
bindd = $mainMod, 5, :workspace: switch workspace [5], workspace, 5
bindd = $mainMod, 6, :workspace: switch workspace [6], workspace, 6
bindd = $mainMod, 7, :workspace: switch workspace [7], workspace, 7
bindd = $mainMod, 8, :workspace: switch workspace [8], workspace, 8
bindd = $mainMod, 9, :workspace: switch workspace [9], workspace, 9
bindd = $mainMod, 0, :workspace: switch workspace [10], workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, :workspace: move to workspace [1], movetoworkspace, 1
bindd = $mainMod SHIFT, 2, :workspace: move to workspace [2], movetoworkspace, 2
bindd = $mainMod SHIFT, 3, :workspace: move to workspace [3],movetoworkspace, 3
bindd = $mainMod SHIFT, 4, :workspace: move to workspace [4],movetoworkspace, 4
bindd = $mainMod SHIFT, 5, :workspace: move to workspace [5],movetoworkspace, 5
bindd = $mainMod SHIFT, 6, :workspace: move to workspace [6],movetoworkspace, 6
bindd = $mainMod SHIFT, 7, :workspace: move to workspace [7],movetoworkspace, 7
bindd = $mainMod SHIFT, 8, :workspace: move to workspace [8],movetoworkspace, 8
bindd = $mainMod SHIFT, 9, :workspace: move to workspace [9],movetoworkspace, 9
bindd = $mainMod SHIFT, 0, :workspace: move to workspace [10],movetoworkspace, 10

# show the desktop

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# playerctl
bindd = , XF86AudioNext, :media keys: (audio) next, exec, playerctl next
bindd = , XF86AudioPause,:media keys: (audio) pause, exec, playerctl play-pause
bindd = , XF86AudioPlay, :media keys: (audio) play, exec, playerctl play-pause
bindd = , XF86AudioPrev, :media keys: (audio) previous, exec, playerctl previous

# fix media keys
bindd = , XF86AudioRaiseVolume, :media keys: increase volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindd = , XF86AudioLowerVolume, :media keys: lower volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindd = , XF86AudioMute, :media keys: mute audio, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindd = ,XF86AudioMicMute, :media keys: mute mic, exec, pactl -- set-source-mute 0 toggle
bindd = ,XF86MonBrightnessDown, :media keys: screen brightness down, exec, brightnessctl s 10%-
bindd = ,XF86MonBrightnessUp, :media keys: screen brightness up, exec, brightnessctl s +10%

# search
bindd = , XF86Search, :apps: menu ($menu), exec, uwsm app -- $menu 

# backlight toggle
bindd = , XF86LaunchA, :media keys: toggle backlight, exec, ~/.config/hypr/script/backlight-toggle.sh

# fuzzel scripts
bindd = $mainMod SHIFT, A, :tools: get 2fa code, exec, python ~/scripts/fuzzel/2fa.py
bindd = $mainMod, O, :tools: open a typst file w/ nvim and zathura, exec, python ~/scripts/fuzzel/typst.py

# screen recording
bindd = $mainMod SHIFT, R, :tools: start a new screen capture, exec, ~/scripts/rec.sh

